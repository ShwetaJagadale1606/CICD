name: C CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Compile
        run: g++ -Wall -Werror addition.cpp test.cpp -o test

      - name: Run Tests
        run: ./test

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
            name: test-binary
            path: test
